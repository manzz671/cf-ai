<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiluManzz AI Chat</title>
  <style>
    :root {
      --primary-color: #f6821f;
      --primary-hover: #e67e22;
      --border-color: #2d2d2d;
      --text-color: #e5e7eb;
      --text-light: #9ca3af;
      --user-msg-bg: #2c2c2c;
      --assistant-msg-bg: #1f2937;
      --bg-dark: #111827;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
        Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-dark);
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    h1 {
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
      min-height: 400px;
      border: 1px solid var(--border-color);
      border-radius: 16px; /* sudut lebih lembut */
      overflow: hidden;
      background-color: #1a1a1a;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #1a1a1a;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 12px; /* sudut lebih bulat */
      max-width: 80%;
      font-size: 0.9rem; /* teks lebih kecil */
    }

    .message p {
      white-space: pre-line;
      margin: 0;
      overflow-wrap: anywhere;
    }

    .user-message {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
      margin-left: auto;
    }

    .assistant-message {
      background-color: var(--assistant-msg-bg);
      align-self: flex-start;
    }

    .message-input {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid var(--border-color);
      background-color: #1f2937;
    }

    #user-input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: inherit;
      resize: none;
      min-height: 40px;
      background-color: #111827;
      color: var(--text-color);
      font-size: 0.9rem;
    }

    #send-button {
      margin-left: 0.5rem;
      padding: 0 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send-button:hover {
      background-color: var(--primary-hover);
    }

    #send-button:disabled {
      background-color: var(--text-light);
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      font-style: italic;
      color: var(--text-light);
      padding: 1rem;
    }

    .typing-indicator.visible {
      display: block;
    }

    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <header>
    <h1>SiluManzz-AI Chat</h1>
    <p>By: Manzz</p>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Halo! Saya SiluManzz AI buatan Manzz. Happy chatting ya cuy!</p>
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">
      Bntr lgi mkir...
    </div>

    <div class="message-input">
      <textarea
        id="user-input"
        placeholder="Type your message here..."
        rows="1"
        autofocus
      ></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <footer>
    <p>Powered by Cloudflare &copy; 2025</p>
  </footer>

  <!-- Chat app script -->
  <script src="chat.js"></script>
</body>
</html>
