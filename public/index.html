<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiluManzz AI Chat</title>
  <style>
    :root {
      --primary-color: #4f46e5; /* ungu elegan ala Copilot */
      --primary-hover: #6366f1;
      --bg-dark: #0f172a; /* dasar gelap */
      --bg-chat: #1e293b; /* area chat */
      --bg-input: #111827; /* input box */
      --text-color: #f9fafb;
      --text-light: #9ca3af;
      --user-msg-bg: #334155;
      --assistant-msg-bg: #1e40af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-color);
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #1e293b;
      background-color: #0f172a;
    }

    h1 {
      font-size: 1.4rem;
      color: var(--primary-color);
      margin-bottom: 0.25rem;
    }

    header p {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-chat);
      border-radius: 12px;
      margin: 1rem;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.6rem 0.9rem;
      border-radius: 12px;
      max-width: 75%;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .user-message {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
    }

    .assistant-message {
      background-color: var(--assistant-msg-bg);
      align-self: flex-start;
    }

    .message-input {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background-color: var(--bg-input);
      border-top: 1px solid #1e293b;
    }

    #user-input {
      flex: 1;
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #1e293b;
      color: var(--text-color);
      font-size: 0.9rem;
      resize: none;
      min-height: 40px;
    }

    #user-input::placeholder {
      color: var(--text-light);
    }

    #send-button {
      margin-left: 0.75rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    #send-button:hover {
      background-color: var(--primary-hover);
    }

    #send-button:disabled {
      background-color: var(--text-light);
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-light);
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SiluManzz AI Chat</h1>
    <p>By: Manzz</p>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Halo! Saya SiluManzz AI buatan Manzz. Happy chatting ya cuy!</p>
      </div>
    </div>

    <div class="message-input">
      <textarea
        id="user-input"
        placeholder="Type a message..."
        rows="1"
        autofocus
      ></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <footer>
    <p>Powered by Cloudflare &copy; 2025</p>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
