<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Chat App</title>
  <style>
    :root {
      --primary-color: #7c3aed; /* ungu elegan */
      --primary-hover: #8b5cf6;
      --bg-dark: #0f172a;       /* dasar gelap */
      --bg-chat: #1e293b;       /* area chat */
      --bg-input: #111827;      /* input box */
      --text-color: #f9fafb;
      --text-light: #9ca3af;
      --user-msg-bg: #334155;
      --assistant-msg-bg: #1e40af;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-color);
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #1e293b;
      background-color: var(--bg-dark);
    }

    h1 {
      font-size: 1.4rem;
      color: var(--primary-color);
      margin-bottom: 0.25rem;
    }

    header p {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-chat);
      border-radius: 16px; /* sudut lembut */
      margin: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.6rem 0.9rem;
      border-radius: 12px; /* lebih bulat */
      max-width: 75%;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .user-message {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
    }

    .assistant-message {
      background-color: var(--assistant-msg-bg);
      align-self: flex-start;
    }

    .message-input {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background-color: var(--bg-input);
      border-top: 1px solid #1e293b;
    }

    #user-input {
      flex: 1;
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 12px;
      background-color: #1e293b;
      color: var(--text-color);
      font-size: 0.9rem;
      resize: none;
      min-height: 40px;
    }

    #user-input::placeholder {
      color: var(--text-light);
    }

    #send-button {
      margin-left: 0.75rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    #send-button:hover {
      background-color: var(--primary-hover);
    }

    #send-button:disabled {
      background-color: var(--text-light);
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-light);
      padding: 0.5rem;
    }

    /* blok kode */
    pre {
      background-color: #0f172a;
      padding: 0.75rem;
      border-radius: 12px;
      overflow-x: auto;
      font-size: 0.85rem;
      position: relative;
    }
    pre code {
      color: #f9fafb;
      font-family: Consolas, monospace;
    }
    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cloudflare AI Chat</h1>
    <p>Powered by Cloudflare Workers AI</p>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can I help you today?</p>
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">
      AI is thinking...
    </div>

    <div class="message-input">
      <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <footer>
    <p>Cloudflare Workers AI Chat Template &copy; 2025</p>
  </footer>

  <script>
    const chatMessages = document.getElementById("chat-messages");

    function renderMessage(text, type="assistant") {
      // hyperlink otomatis
      text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

      // blok kode jika diawali & diakhiri ```
      if (text.startsWith("```") && text.endsWith("```")) {
        const codeContent = text.slice(3, -3).trim();
        text = `<pre><code>${codeContent}</code><button class="copy-btn" onclick="copyCode(this)">Copy</button></pre>`;
      }

      const div = document.createElement("div");
      div.className = `message ${type}-message`;
      div.innerHTML = `<p>${text}</p>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function copyCode(btn) {
      const code = btn.parentElement.querySelector("code").innerText;
      navigator.clipboard.writeText(code);
      btn.innerText = "Copied!";
      setTimeout(() => btn.innerText = "Copy", 1500);
    }
  </script>
</body>
</html>
