<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiluManzz AI Chat</title>
  <style>
    :root {
      --primary-color: #f6821f;
      --primary-hover: #e67e22;
      --border-color: #2d2d2d;
      --text-color: #e5e7eb;
      --text-light: #9ca3af;
      --user-msg-bg: #2c2c2c;
      --assistant-msg-bg: #1f2937;
      --bg-dark: #111827;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    h1 {
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
      min-height: 400px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      background-color: #1a1a1a;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      max-width: 80%;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .user-message {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
    }

    .assistant-message {
      background-color: var(--assistant-msg-bg);
      align-self: flex-start;
    }

    .message-input {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid var(--border-color);
      background-color: #1f2937;
    }

    #user-input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #111827;
      color: var(--text-color);
      font-size: 0.9rem;
      resize: none;
      min-height: 40px;
    }

    #send-button {
      margin-left: 0.5rem;
      padding: 0 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send-button:hover {
      background-color: var(--primary-hover);
    }

    /* Styling blok kode */
    pre {
      background-color: #0f172a;
      padding: 0.75rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.85rem;
      position: relative;
    }

    pre code {
      color: #f9fafb;
      font-family: Consolas, monospace;
    }

    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>SiluManzz-AI Chat</h1>
    <p>By: Manzz</p>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Halo! Saya SiluManzz AI buatan Manzz. Happy chatting ya cuy!</p>
      </div>
    </div>

    <div class="message-input">
      <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <footer>
    <p>Powered by Cloudflare &copy; 2025</p>
  </footer>

  <script>
    const chatMessages = document.getElementById("chat-messages");

    function renderMessage(text, type="assistant") {
      // ubah link jadi hyperlink
      text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

      // cek blok kode ```
      if (text.includes("```")) {
        const codeContent = text.replace(/```/g, "").trim();
        text = `<pre><code>${codeContent}</code><button class="copy-btn" onclick="copyCode(this)">Copy</button></pre>`;
      }

      const div = document.createElement("div");
      div.className = `message ${type}-message`;
      div.innerHTML = `<p>${text}</p>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function copyCode(btn) {
      const code = btn.parentElement.querySelector("code").innerText;
      navigator.clipboard.writeText(code);
      btn.innerText = "Copied!";
      setTimeout(() => btn.innerText = "Copy", 1500);
    }
  </script>
</body>
</html>
